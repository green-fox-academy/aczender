<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>StudentCheckForm</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <meta charset="utf-8"/>
</head>
<body>
<form action="#" th:action="@{/check}" th:object="${student}" method="get">
    <label for="check">Add the name</label>
    <input type="text" name="check" id="check" required>
    <input type="submit" value="Submit"/>
</form>
</body>
</html>
