<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Index</title>
    <meta charset="utf-8"/>
</head>
<body th:object="${fox}">
<header>
    <div><a th:href="@{/?name=}+*{name}">Information </a></div>
    <div><a th:href="@{/nutritionstore?name=}+*{name}">Nutrition </a></div>
    <div><a th:href="@{/trickcenter?name=}+*{name}">Trick Center </a></div>
</header>
<img th:src="@{/greenfox.png}"/>
<div>

    <div th:text="|This is *{name} Currently living on *{food} and *{drink} He knows *{tricks.size()} tricks|"></div>
</div>

<h1>Known tricks</h1>
<div th:if="*{tricks.isEmpty()}" th:text="'You know no tricks, yet. Go and learn some'"></div>
<div th:unless="*{tricks.isEmpty()}">
    <ul>
        <li th:each="trick : *{tricks}" th:text="${trick}"/>
    </ul>
</div>

</body>
</html>
