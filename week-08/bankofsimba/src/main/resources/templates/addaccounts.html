<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New account</title>
    <meta charset="utf-8"/>
</head>
<body>

<div>
    <form action="#" th:action="@{/accounts/add}" th:object="${account}" method="post">



        <label for="name">Name</label>
        <input type="text" name="name" id="name" th:field="*{name}" required>

        <label for="balance">Balance</label>
        <input type="number" name="balance" id="balance" th:field="*{balance}" required>

        <label for="type">Animal type</label>
        <input type="text" name="type" id="type" th:field="*{animalType}" required>

        <label for="king">Is it a King?</label>
        <input type="checkbox" name="king" id="king" th:field="*{king}" th:value="true">

        <button type="submit">Save</button>
    </form>
</div>

</body>
</html>
