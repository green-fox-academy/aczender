<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
<h3><strong>Welcome to Green Fox Takeout!</strong></h3>
<h4><strong>Please enter your info and choose your meal</strong></h4>

<div class="container">
    <form action="#" th:action="@{order/}" th:object="${orderform}" method="post">
        <input type="hidden" th:field="*{orderId}">
        <div>
            <label>Name:</label>
        </div>
        <div>
            <input type="text" th:field="*{name}" required>
        </div>

        <div>
            <label>Address:</label>
        </div>
        <div>
            <input type="text" th:field="*{address}" required>
        </div>

        <div>
            <label>Bases</label>
        </div>
        <div>
            <div><input type="radio" value="Rice noodles" th:field="*{base}">Rice noodles</div>
            <!--OR-->
            <!--<input value="rice" name="base">Rice noodles-->

            <div><input type="radio" value="Egg noodles" th:field="*{base}">Egg noodles</div>
            <!--OR-->
            <!--<input value="noodle" name="base">Egg noodles-->

            <div><input type="radio" value="White rice" th:field="*{base}">White rice</div>
            <!--OR-->
            <!--<input value="white" name="base">White rice-->
        </div>

        <div>
            <label>Toppings</label>
        </div>
        <div>
            <select th:field="*{topping}">
                <!--OR                //Mindkét opció működik-->
            <!--<select name="topping">-->
            <option value="chicken">Chicken</option>
                <option value="beef">Beef</option>
                <option value="tofu">Smoked tofu</option>
            </select>
        </div>

        <div>
            <button type="submit">Order</button>
        </div>
    </form>
</div>

</body>
</html>
