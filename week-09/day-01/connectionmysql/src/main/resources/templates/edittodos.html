<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New account</title>
    <link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>
    <meta charset="utf-8"/>
</head>

<body>

<div class="container">
    <div>
        <form action="#" th:action="@{/todo/edit}" th:object="${toedit}" method="post">

            <input hidden type="text" name="id" id="id" th:field="*{id}" required><br>

            <label th:text="title">Title</label>
            <input type="text" name="title" id="title" th:field="*{title}" required><br>

            <label th:text="urgency">Urgency</label>
            <input type="checkbox" name="urgency" id="urgency" th:field="*{urgent}"><br>

            <label th:text="done">Done</label>
            <input type="checkbox" name="done" id="done" th:field="*{done}"><br>


            <select name="n">
               <option th:each="i:${editassignee}" th:object="${i}" th:text="*{name}"></option>
                <!--<option th:each="i : ${editassignee}" th:value="${i.getName()}" th:text="${i.getName()}"></option>-->
            </select>


            <button type="submit">Save</button>
        </form>

        <a th:href="@{/todo/list}">Cancel</a>
    </div>
</div>
<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
